<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="to-do">
            <div class="heading">
                <h2>To-Do List</h2>
                <img src="images/to-do-icon.png" alt="to-do icon">
            </div>

            <div class="input-row">
                <input type="text" id="input-box" placeholder="Add your task">
                <button>Add</button>
            </div>

            <ul class="list-container">
                <li class="checked">task 1</li>
                <li>task 2</li>
                <li>task 3</li>
            </ul>
        </div>
       
    </main>
</body>
</html>
